<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando api pokemon</title>
</head>

<body>

    <h1>Lista de Pokemons</h1>

    <button id="botao">Mostrar Lista</button>

    <ul id="lista">

    </ul>

    <script>
        const botao = document.querySelector("#botao")
        const lista = document.querySelector("#lista")
        const pokemons = ["pikachu", "charmander", "bulbasaur", "snorlax"]

        botao.addEventListener("click", function () {
            lista.innerHTML = ""
            for (let i = 0; i < pokemons.length; i++) {
                fetch(`https://pokeapi.co/api/v2/pokemon/${pokemons[i]}`)
                    .then(res => res.json())
                    .then(data => {
                        lista.innerHTML += `<li>Nome: ${data.name} | Altura: ${data.height} | Peso: ${data.weight} |</li>`
                        lista.innerHTML += `<img src="${data.sprites.front_default}">`

                    })
                    .catch(err => console.error("erro: ", err))
            }
        })
    </script>
</body>

</html>
