<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando api pokemon</title>
</head>

<style>
    .container{
        display: flex;
        flex-direction: row;
    }
</style>

<body>

    <div class="cotainer">
        <div class="main" id="main">

        </div>
        <div class="selecionar">
            <button id="pikachu">mostrar pikachu</button>
            <button id="charmander">mostrar charmander</button>
            <button id="bulbasaur">mostrar bulbasaur</button>
            <button id="snorlax">mostrar snorlax</button>
        </div>
    </div>


    <script>
        //botÃµes
        const pikachu = document.querySelector("#pikachu")
        const charmander = document.querySelector("#charmander")
        const bulbasaur = document.querySelector("#bulbasaur")
        const snorlax = document.querySelector("#snorlax")

        //variaveis
        let main = document.querySelector("#main")

        pikachu.addEventListener("click", function () {
            main.innerHTML = ""
           fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
           .then(res => res.json())
           .then(data => {
                main.innerHTML += `<img src="${data.sprites.front_default}">`
                main.innerHTML += `<p>Nome: ${data.name}</p>`
                main.innerHTML += `<p>Altura: ${data.height}m</p>`
                main.innerHTML += `<p>Peso: ${data.weight}kg</p>`
           })
           .catch(err => console.error("ERRO:", err))
        })

        charmander.addEventListener("click", function(){
            main.innerHTML=""
            fetch("https://pokeapi.co/api/v2/pokemon/charmander")
            .then(res => res.json())
            .then(data=>{
                main.innerHTML += `<img src="${data.sprites.front_default}">`
                main.innerHTML += `<p>Nome: ${data.name}</p>`
                main.innerHTML += `<p>Altura: ${data.height}m</p>`
                main.innerHTML += `<p>Peso: ${data.weight}kg</p>`
            })
            .catch(err=>console.log("ERRO: ",err))
        })

        bulbasaur.addEventListener("click", function(){
            main.innerHTML = ""
            fetch("https://pokeapi.co/api/v2/pokemon/bulbasaur")
            .then(res => res.json())
            .then(data => {
                main.innerHTML += `<img src="${data.sprites.front_default}">`
                main.innerHTML += `<p>Nome: ${data.name}</p>`
                main.innerHTML += `<p>Altura: ${data.height}m</p>`
                main.innerHTML += `<p>Peso: ${data.weight}kg</p>`
            })
            .catch(err => console.log("ERRO: ", err))
        })

        snorlax.addEventListener("click", function(){
            main.innerHTML = ""
            fetch("https://pokeapi.co/api/v2/pokemon/snorlax")
            .then(res => res.json())
            .then(data => {
                main.innerHTML += `<img src="${data.sprites.front_default}">`
                main.innerHTML += `<p>Nome: ${data.name}</p>`
                main.innerHTML += `<p>Altura: ${data.height}m</p>`
                main.innerHTML += `<p>Peso: ${data.weight}kg</p>`
            })
            .catch(err => console.log("ERRO: ", err))
        })

    </script>
</body>

</html>
